<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="user_input"><input type="text" id="input" value="" name="input" ></div>
        <div class="operators">
            <div class="item"><button value="0" class="opt_btn">0</button></div>
            <div class="item"><button value="1" class="opt_btn">1</button></div>
            <div class="item"><button value="2" class="opt_btn">2</button></div>
            <div class="item"><button value="3" class="opt_btn">3</button></div>
            <div class="item"><button value="4" class="opt_btn">4</button></div>
            <div class="item"><button value="5" class="opt_btn">5</button></div>
            <div class="item"><button value="6" class="opt_btn">6</button></div>
            <div class="item"><button value="7" class="opt_btn">7</button></div>
            <div class="item"><button value="8" class="opt_btn">8</button></div>
            <div class="item"><button value="9" class="opt_btn">9</button></div>
            <div class="item"><button value="+" class="opt_btn">+</button></div>
            <div class="item"><button value="-" class="opt_btn">-</button></div>
            <div class="item"><button value="*" class="opt_btn">*</button></div>
            <div class="item"><button value="/" class="opt_btn">/</button></div>
            <div class="item"><button value="a²" class="opt_btn">a²</button></div>
            <div class="item"><button value="a³" class="opt_btn">a³</button></div>
            <div class="item"><button value="=" class="opt_btn">=</button></div>
            <div class="item reset"><button value="C" class="reset_btn opt_btn">C</button></div>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
